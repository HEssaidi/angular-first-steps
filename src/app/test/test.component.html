<h1 [class]="fonstStyle" class="style-color" *ngIf="false; else elseBlock"> 
    Structural directives if 
</h1>

<!-- ng-template tag is required  -->
<ng-template #elseBlock> 
<h1 [class]="fonstStyle" class="style-color"> 
    Structural directives else
</h1>
</ng-template>

<p *ngIf="false; then thenBlock; else elseBlockelse"></p>
<ng-template #thenBlock> 
<h1> 
    Structural directives thenBlock
</h1>
</ng-template>
<ng-template #elseBlockelse> 
<h1> 
    Structural directives elseBlock
</h1>
</ng-template>

    <div *ngSwitchDefault>pick another color </div>
